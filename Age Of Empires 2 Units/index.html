<!doctype html>

<html lang="en">
<head>
    <meta charset="utf-8">

    <title>Age Of Empires 2 Units</title>
    <meta name="description" content="The HTML5 Herald">
    <meta name="author" content="SitePoint">
    <script src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>

<body>
    <label>API is a little unstable and some data is missing. <br />Effort has been made to display all the relevant information for each unit, though this isn't perfect. <br /><br />Type in the Unit Name you want to find:</label>
    <br /><br />
    <input type="text" id="unit-search" />
    <input type="button" id="submit" value="Click here" />
    <br />
    <h2 id="name" hidden></h2>
    <p id="description" hidden></p>
    <p id="expansion" hidden></p>
    <p id="age" hidden></p>

    <p id="cost" hidden> Cost:
        <ul hidden>
            <li id="1"></li>
            <li id="2"></li>
        </ul>
    </p>
    <p id="build_time" hidden></p>
    <p id="reload_time" hidden></p>
    <p id="attack-delay" hidden></p>
    <p id="movement_rate" hidden></p>
    <p id="line_of_sight" hidden></p>
    <p id="hit_points" hidden></p>
    <p id="attack" hidden></p>
    <p id="armor" hidden></p>
    <p id="attack_bonus" hidden> Attack Bonus(es): </p>
